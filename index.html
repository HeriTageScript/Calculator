<html lang="en">    
<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center><h1>Heritage's Calculator</h1></center>
    <div class="large">
        <div class="input">
            <input class="screen"  >
        </div>
        <div class="buttons-container">
            <div><button class="btn clear">CE</button></div>
            <div><button class="bS"><img src="/backspace.png" alt=""></button></div>
            <div><button class="btn">*</button></div>
            <div><button class="btn">-</button></div>

            <div><button class="btn">1</button></div>
            <div><button class="btn">2</button></div>
            <div><button class="btn">3</button></div>
            <div><button class="btn">/</button></div>

            <div><button class="btn">4</button></div>
            <div><button class="btn">5</button></div>
            <div><button class="btn">6</button></div>
            <div><button class="btn">+</button></div>

            <div><button class="btn">7</button></div>
            <div><button class="btn">8</button></div>
            <div><button class="btn">9</button></div>
            <div class="equals2"><button class="equals">=</button></div>

            <div><button class="btn">.</button></div>
            <div><button class="btn">0</button></div>
            <div><button class="btn">00</button></div>




        </div>

    </div>
    <!-- code for bigger devices -->
    <div class="responsive">
        <h1>Oops! There's nothing on this page, Yet</h1>
    </div>
<script src="index.js"></script>
</body>
</html>
